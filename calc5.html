<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <h2>Calculator</h2>
    <button onclick="update('1');">1</button>
    <button onclick="update('2');">2</button>
    <button onclick="update('3');">3</button>
    <button onclick="update('+');">+</button>
    <br><br>
    <button onclick="update('4');">4</button>
    <button onclick="update('5');">5</button>
    <button onclick="update('6');">6</button>
    <button onclick="update('-');">-</button>
    <br><br>
    <button onclick="update('7');">7</button>
    <button onclick="update('8');">8</button>
    <button onclick="update('9');">9</button>
    <button onclick="update('*');">*</button>
    <br><br>
    <button onclick="update('0');">0</button>
    <button onclick="update('.');">.</button>
    <button onclick="ans=eval(ans);console.log(ans); ">=</button>
    <button onclick="update('/');">/</button>
    <br><br>
    <button onclick="ans=''; console.log('The calculator is reset.');localStorage.setItem('ans',ans);">Clear</button>
    <script>
        let ans=localStorage.getItem('ans')||'';
        function update(a){
            ans+=a;
            console.log(ans);
            localStorage.setItem('ans',ans);
        }
    </script>
</body>
</html>
