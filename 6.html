<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Boolean If Else</title>
</head>
<body>
    <h2>Driving Test</h2>
    <script>
        const age=12;
        if(age>16) console.log("You can drive .");
        else if (age>=14) console.log("You need to learn driving.");
        else console.log("Shut up!");
    </script>
